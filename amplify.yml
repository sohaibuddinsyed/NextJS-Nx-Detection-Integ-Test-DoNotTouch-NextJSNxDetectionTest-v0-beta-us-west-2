version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npx nx build app
      artifacts:
        baseDirectory: dist/apps/app/.next
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
      buildPath: /
    appRoot: apps/app
